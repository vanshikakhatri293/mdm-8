Create a file named index.html in your project folder with the following code.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jenkins</title>
</head>
<body>
    <h1>Hello, Jenkins!</h1>
    <p>This is a simple HTML page deployed via Jenkins.</p>
</body>
</html>
